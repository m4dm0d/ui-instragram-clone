<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>instagram</title>
</head>
<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="./celular-instagram.png" alt="imagem instagram perfil">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./logo-instagram.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./profile.jpg" class="profile-photo" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como usuário</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é usuário?</p>
                <p class="not-account"><span class="link-blue">Alternar contas</span> ou <span class="link-blue">Inscreva-se</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
